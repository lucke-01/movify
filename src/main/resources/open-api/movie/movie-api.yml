paths:
  /movies/popular:
    get:
      tags:
        - movies-controller
      summary: Retrieve the top 50 popular movies.
      description: Retrieve the top 50 popular movies.
      operationId: getPopularMovies
      parameters:
        - name: api_key
          in: query
          description: API KEY
          required: true
          schema:
            type: string
            example: "yxrf-1234-hcgt"
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "../movies-api.yml#/components/schemas/MovieInfo"
        '401':
          description: Bad Parameter
          content:
            application/json:
              schema:
                "$ref": "../movies-api.yml#/components/schemas/GenericErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "../movies-api.yml#/components/schemas/GenericErrorResponse"
  /movies/search:
    get:
      tags:
        - movies-controller
      summary: "Search for movies by title, and optionally sort or filter results."
      description: "Search for movies by title, and optionally sort or filter results."
      operationId: searchMovies
      parameters:
        - name: api_key
          in: query
          description: API KEY
          required: true
          schema:
