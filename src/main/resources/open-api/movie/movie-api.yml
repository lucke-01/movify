        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "../movies-api.yml#/components/schemas/GenericErrorResponse"
  /movies/{id}:
    get:
      tags:
        - movies-controller
      summary: "Retrieve the movie detail"
      description: "Retrieve detailed information about a specific movie."
      operationId: getMovieDetail
      parameters:
        - name: api_key
          in: query
          description: API KEY
          required: true
          schema:
            type: string
            example: "yxrf-1234-hcgt"
      responses:
