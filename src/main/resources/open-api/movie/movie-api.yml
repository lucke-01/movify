paths:
  /movies/popular:
    get:
      tags:
        - movies-controller
      summary: Retrieve the top 50 popular movies.
      description: Retrieve the top 50 popular movies.
      operationId: getPopularMovies
      parameters:
        - name: api_key
          in: query
          description: API KEY
          required: true
          schema:
            type: string
            example: "yxrf-1234-hcgt"
        - name: page
          in: query
          description: current page
          required: true
          schema:
            type: integer
            example: "0"
        - name: size
          in: query
          description: number of elements by page
          required: true
          schema:
            type: integer
            example: "5"
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                $ref: "../movify-api.yml/#/components/schemas/PageableMovieInfo"
        '401':
          description: Bad Parameter
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/GenericErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/GenericErrorResponse"
  /movies/search:
    get:
      tags:
        - movies-controller
      summary: "Search for movies by title, and optionally sort or filter results."
      description: "Search for movies by title, and optionally sort or filter results."
      operationId: searchMovies
      parameters:
        - name: api_key
          in: query
          description: API KEY
          required: true
          schema:
            type: string
            example: "yxrf-1234-hcgt"
        - name: title
          in: query
          description: Movie title
          required: true
          schema:
            type: string
            example: "Cars"
        - name: orderBy
          in: query
          description: Order by movie attribute
          required: false
          schema:
            type: string
            enum: [ title, releaseDate, language, rating ]
        - name: orderType
          in: query
          description: Order asc or desc
          required: false
          schema:
            type: string
            enum: [ asc, desc ]
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../movify-api.yml#/components/schemas/MovieInfo"
        '401':
          description: Bad Parameter
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/GenericErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/GenericErrorResponse"
  /movies/{id}:
    get:
      tags:
        - movies-controller
      summary: "Retrieve the movie detail"
      description: "Retrieve detailed information about a specific movie."
      operationId: getMovieDetail
      parameters:
        - name: api_key
          in: query
          description: API KEY
          required: true
          schema:
            type: string
            example: "yxrf-1234-hcgt"
        - name: id
          in: path
          description: movie id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/MovieDetail"
        '401':
          description: Bad Parameter
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/GenericErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "../movify-api.yml#/components/schemas/GenericErrorResponse"